<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MyLLM</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Highlight -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

  <div class="app-container">

    <!-- ======================
       SIDEBAR
  ======================= -->
    <aside class="sidebar">

      <div class="sidebar-header">
        <img src="/static/logo.png" alt="MyLLM Logo" class="logo">
        <h1>MyLLM</h1>
      </div>

      <!-- Model selector -->
      <div class="model-selector">
        <label>Model</label>
        <select id="model-select" onchange="changeModel()"></select>
        <div id="model-info" class="model-info"></div>
      </div>

      <button class="new-chat-btn" onclick="createNewChat()">
        + New Chat
      </button>

      <div class="chat-list" id="chat-list"></div>

      <div class="sidebar-footer">
        <div class="server-status" id="server-status">
          <span class="status-dot"></span>
          <span class="status-text">Disconnected</span>
        </div>
      </div>

    </aside>

    <!-- ======================
       CHAT AREA
  ======================= -->
    <main class="chat-container">

      <!-- Header -->
      <header class="chat-header">
        <h2 id="chat-title-text">New chat</h2>

        <div class="chat-actions">
          <button id="stop-btn" class="icon-btn hidden" onclick="stopGeneration()">
            ‚èπ Stop
          </button>
          <button class="icon-btn" onclick="clearChat()">üóë Clear</button>
        </div>
      </header>

      <!-- Messages -->
      <div class="chat-box" id="chat-box">

        <div class="welcome-message">
          <div class="welcome-icon">ü§ñ</div>
          <h2>Welcome to MyLLM</h2>
          <p>Chat locally with your own models.</p>
        </div>

      </div>

      <!-- Typing indicator -->
      <div id="typing-indicator" class="typing-indicator hidden">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>

      <!-- Input -->
      <div class="chat-input-container">

        <div class="chat-input">
          <textarea id="user-input" placeholder="Send a message‚Ä¶" rows="1" onkeydown="handleKeyPress(event)"></textarea>

          <button id="send-btn" onclick="sendMessage()">‚û§</button>
        </div>

        <div class="input-footer">
          <span id="char-count">0 characters</span>
          <span id="usage-info"></span>
        </div>

      </div>

    </main>

  </div>

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Highlight -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- App JS -->
  <script src="/static/script.js"></script>

</body>

</html>
